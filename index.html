<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Sign up form</h1>
    <div>
         <form action="" method="" name="">
              <label for="Name">Name:</label>
              <input type="text" id="Name" placeholder="Type your Name...">
              
              <label for="Mail">Email ID:</label>
              <input type="Email" id="Mail" placeholder="Type your Email ID...">

              <label for="Password">Password:</label>
              <input type="Password" id="Password" placeholder="Type your Password...">

              <label for="Age">Age:</label><br><br><br>
              <input type="radio" id="under 16">Under 16<br>
              <input type="radio" id="over_16">16 or older
              </br>
              <br>
              <label for="Course">Select course:</label>
              <select id="Courses">
                  <optgroup label="Engineering">
                      <option value="">Computer science engineering</option>
                      <option value="">Mechanical engineering</option>
                      <option value="">Electrical and electronics engineering</option>
                      <option value="">Civil engineering</option>
                      <option value="">Chemical engineering</option>
                  </optgroup>
                  <optgroup label="Management">
                    <option value="">Finance</option>
                    <option value="">Technology</option>
                    <option value="">Marketing</option>
                    <option value="">Buisness</option>
                  </optgroup>
              </select>
              <br>
              <label for="Intrest">Intrests:</label><br><br><br>
              <input type="checkbox">Java<br>
              <input type="checkbox">Python<br>
              <input type="checkbox">C++<br>
              <input type="checkbox">Data science<br>
              <input type="checkbox">Machine learning<br>
              <br/>
              <br/>

                <button type="submit">Submit</button>
         </form>
    </div>
</body>
</html>
